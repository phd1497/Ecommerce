<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Product Page</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>

</body>
</html>
